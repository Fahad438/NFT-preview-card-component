<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

    <main>
        <div class="card">

            <div class="image">
                <img src="images/image-equilibrium.jpg" alt="equilibrium">
                <div class="view">
                    <img src="images/icon-view.svg" alt="view">
                </div>
            </div>

            <div class="text">
                <h3>Equilibrium #3429</h3>

                <span class="text-content">
                  Our Equilibrium collection promotes balance and clam.
                </span>

                <div class="eth-time">
                    <span class="price-eth"><img src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH </span>
                    <span class="time-eth"><img src="images/icon-clock.svg" alt="remaining time"> 3 days left</span>


                </div>



                <div class="carete-ue">
                    <span class="cration"><img src="images/image-avatar.png" alt="cration name" >Cration of &nbsp<span class="name">Jules  Wyvern</span> </span>
                </div>



            </div>
        </div>
    </main>
</body>

</html>
